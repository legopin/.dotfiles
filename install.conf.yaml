- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- create: 
    ~/repo

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config: ssh/config
    ~/.zshrc: zshrc
    ~/.config/alacritty/alacritty.yml: .config/alacritty/alacritty.yml
    ~/.config/pgcli/config: .config/pgcli/config
    ~/.config/starship.toml: .config/starship.toml
    ~/.oh-my-zsh/custom:
        glob: true
        path: oh-my-zsh/custom/*
    ~/Library/Application Support/Code/User/settings.json: vscode-user-settings.json
    

- tap:
    - homebrew/cask-fonts

- brew:
    - starship
    - bat
    - nvm
    - pgcli
    - k6
    - go
    - pspg
    - ripgrep
    - jq
    - httpie
    - tealdeer
    - skaffold
    - tmux
    - coreutils
    - k9s
    

- cask:
    - alacritty
    - google-chrome
    - brave-browser
    - visual-studio-code
    - graphql-playground
    - pgadmin4
    - insomnia
    - 1password
    - font-sauce-code-pro-nerd-font
    - spotify
    - rectangle
    - stretchly
