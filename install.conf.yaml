- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config: ssh/config
    ~/.zshrc: zshrc
    ~/.config/pgcli/config: .config/pgcli/config
    ~/Library/Application\ Support/iTerm2: iterm2-profile
    ~/.oh-my-zsh/custom:
        glob: true
        path: oh-my-zsh/custom/*

- brew:
    - zsh
    - nvm
    - pgcli
    - k6
    - go
    - pspg
    - ripgrep

- tap:
    - caskroom/fonts

- cask:
    - iterm2
    - google-chrome
    - visual-studio-code
    - graphql-playground
    - pgadmin4
    - insomnia
    - 1password
    - font-sourcecodepro-nerd-font
